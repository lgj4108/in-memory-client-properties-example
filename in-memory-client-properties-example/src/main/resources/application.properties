
server.port=80

security.oauth2.client.client-id=foo
security.oauth2.client.client-secret=bar
security.oauth2.client.registered-redirect-uri=http://localhost/auth/redirect
security.oauth2.client.scope=any
security.oauth2.client.access-token-uri=http://localhost/oauth/token
security.oauth2.client.auto-approve-scopes=true

spring.security.user.name=test
spring.security.user.password=test

logging.level.org.springframework.security.oauth2=debug
logging.level.org.springframework.web=debug
logging.level.com.example.inmemory=debug